<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepers of The Round Table</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="kotr.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<div class="banner">
    <h1>Keepers of The Round Table</h1>
</div>


<div class="container mt-5">
    <h2>User Login</h2>
    <form id="loginForm" class="mb-4">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>


<div class="container mt-5">
    <h2>Players in the Hat</h2>
    <ul id="playerList" class="list-group mb-4"></ul>

    <button id="assignPlayersBtn" class="btn btn-success mb-4">Assign Players to Users</button>

    <h2>Users Completed Their Picks</h2>
    <ul id="completedUsersList" class="list-group"></ul>
</div>


<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- Your custom JavaScript -->
<script src="kotr.js"></script>

</body>
</html>
